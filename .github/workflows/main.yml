name: Deploy Community Resource Mapper

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
          
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
            
    - name: Install dependencies
      run: npm install
      
    - name: Build application
      run: npm run build