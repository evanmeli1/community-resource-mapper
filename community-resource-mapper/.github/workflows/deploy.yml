name: Deploy Community Resource Mapper

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Debug working dir
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -lah

    - name: Install dependencies
      run: npm ci
      working-directory: ./

    - name: Run tests
      run: npm test
      working-directory: ./
